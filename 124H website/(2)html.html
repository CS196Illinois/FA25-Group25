  <title>Forexplorer - Currency Exchange</title>
  <!-- 引入CSS -->

  <!-- LOGO图片 -->
  <img src="LOGO.png" alt="Forexplorer Logo">

  <!-- 页面标题 -->
  <h1>Forexplorer - Currency Exchange</h1>

  <!-- 货币转换输入区 -->
  <p>
    From: <select id="from"></select> 
    To: <select id="to"></select> 
    Amount: <input id="amt" value="1" size="6">
  </p>

  <!-- 转换按钮 -->
  <button id="btn">Convert</button>

  <!-- 显示转换结果 -->
  <p id="result"></p>

  <!-- 图表容器 -->
  <div id="graph">Forex graph — in progress</div>

    const toEl = document.getElementById('to');

    // 初始化下拉框
    async function populate() {
      fromEl.disabled = toEl.disabled = true;
      const loadingOpt = new Option("Loading currencies...", "");
      fromEl.add(loadingOpt.cloneNode(true)); 
      toEl.add(loadingOpt);

      try {
        const r = await fetch('https://api.exchangerate.host/symbols');
        const data = await r.json();
        fromEl.innerHTML = toEl.innerHTML = '';
        if (data && data.symbols) {
          Object.entries(data.symbols).forEach(([code, obj]) => {
            fromEl.add(new Option(`${code} — ${obj.description}`, code));
            toEl.add(new Option(`${code} — ${obj.description}`, code));
          });
        } else throw new Error('No symbols in response');
      } catch (err) {
        console.warn('Symbols fetch failed, using fallback list:', err);
        fromEl.innerHTML = toEl.innerHTML = '';
        Object.entries(fallbackSymbols).forEach(([code, desc]) => {
          fromEl.add(new Option(`${code} — ${desc}`, code));
          toEl.add(new Option(`${code} — ${desc}`, code));
        });
      } finally {
        fromEl.disabled = toEl.disabled = false;
        fromEl.value = 'USD'; 
        toEl.value = 'EUR';
        graph.textContent = 'Forex graph — in progress';
      }
    }

    // 执行货币转换
    async function convert(){
      const f = fromEl.value, t = toEl.value, a = amtEl.value || 1;
      resEl.textContent = 'Checking...';
      try {
        const r = await fetch(`https://api.exchangerate.host/convert?from=${f}&to=${t}&amount=${a}`);
        const d = await r.json();
        resEl.textContent = `${a} ${f} = ${d.result} ${t}`;
      } catch(e) {
        resEl.textContent = 'Conversion failed — check your network or run the file from a server.';
      }
    }

    // 绑定点击事件
    document.getElementById('btn').addEventListener('click', convert);

    // 页面加载时初始化下拉框
    populate();
  </script>
